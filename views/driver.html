
<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            height: 80%;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>I'm Driver Page</h1>
    <h2>My Current Location</h2>
    <div id="map"></div>

    <script>
        let map;
        let driverMarker;
        const studentMarkers = [];
        let collegeMarker;
        let driverLatPos = 0;
        let driverLongPos = 0;

        // Define custom icons
        const driverIcon = '/images/bus.png';  // Replace with your driver icon path
        const studentIcon = '/images/student.png'; // Replace with your student icon path
        const collegeIcon = '/images/college.png'; // Replace with your college icon path
        const defaultIcon = '/images/default.png'; // Replace with your default icon path

        document.addEventListener("DOMContentLoaded", () => {
            fetch('/api/key')
                .then(response => response.json())
                .then(data => {
                    const apiKey = data.apiKey;
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => {
                    console.error('Error fetching API key:', error);
                });
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 12
            });

            fetch('http://localhost:4000/driver-user')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length > 0) {
                        data.forEach(element => {
                            driverLatPos = element.driver_lat;
                            driverLongPos = element.driver_long;
                            const marker = addMarker(element.student_lat, element.student_long, element.student_place, studentIcon);
                            studentMarkers.push(marker);
                        });

                        if (studentMarkers.length > 0) {
                            const firstMarkerPosition = studentMarkers[0].getPosition();
                            map.setCenter(firstMarkerPosition);
                            map.setZoom(12);
                        }

                        // Set initial driver marker
                        updateDriverMarker(driverLatPos, driverLongPos);
                    } else {
                        console.error('No location data available');
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });

            collegeMarker = addMarker(12.8070, 74.9322, "P A College", collegeIcon);

            // Set interval to update driver marker (example logic)
            setInterval(() => {
                if (driverLatPos < 12.8070 && driverLongPos > 74.9322) {
                    driverLatPos += 0.0001; // Increase latitude
                    driverLongPos -= 0.0001; // Decrease longitude
                } else {
                    driverLatPos -= 0.0001; // Decrease latitude
                    driverLongPos += 0.0001; // Increase longitude
                }

                updateDriverMarker(driverLatPos, driverLongPos);
            }, 1000); // Update every second (1000 milliseconds)
        }

        function addMarker(lat, lng, title, iconUrl) {
            return new google.maps.Marker({
                position: { lat, lng },
                map: map,
                title: title || "",
                icon: {
                    url: iconUrl,
                    scaledSize: new google.maps.Size(30, 30)  // Set the size to 30x30 pixels
                }
            });
        }

        function updateDriverMarker(lat, lng) {
            if (driverMarker) {
                driverMarker.setPosition({ lat, lng });
            } else {
                driverMarker = addMarker(lat, lng, "Driver's Location", driverIcon);
            }
        }
    </script>
</body>
</html>
