    <!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZjiliLrrsOOQJ5y31UJkFAJJB2dYgkV0"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Current Location</h1>
    <div id="map"></div>
    <script>

function initMap() {
    // Create a new map centered at the current location
    var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 },
        zoom: 15
    });

    // Try HTML5 geolocation to get the current position
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            // Add a marker at the current location
            new google.maps.Marker({
                position: pos,
                map: map,
                title: 'You are here!'
            });

            // Center the map on the current location
            map.setCenter(pos);
        }, function () {
            handleLocationError(true, map.getCenter());
        });
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
    }
}

function handleLocationError(browserHasGeolocation, pos) {
    var infoWindow = new google.maps.InfoWindow({
        content: browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.'
    });

    var marker = new google.maps.Marker({
        position: pos,
        map: map,
        title: 'Error!'
    });

    marker.addListener('click', function () {
        infoWindow.open(map, marker);
    });
}


        // JavaScript code to initialize Google Map
    </script>
    <script>
        initMap();
    </script>
    
</body>
